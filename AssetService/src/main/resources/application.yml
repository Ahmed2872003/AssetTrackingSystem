server:
  port: 8763


spring:
  application:
    name: Asset-Service


  datasource:
    url: jdbc:mysql://127.0.0.1:3306/asset_tracking_system
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect